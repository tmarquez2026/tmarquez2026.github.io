<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto+Slab&display=swap" rel="stylesheet">  
    <title>Stultifera Navis</title>
    <style>
      #bgVideo {
        min-width: 100%;
        min-height: 100%;
        right: 0;
        bottom: 0;
        position: fixed;
      }
      .content {
        position: fixed;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        color: #f1f1f1;
        width: 100%;
        padding: 20px;
        margin-left: -8px;
    }
      #myBtn:hover {
        background: #ddd;
        color: black;
      }
      #myBtn {
        text-align: center;
        font-size: 40px;
        margin-right: 800px;
        width: 100px;
        margin-bottom: 14px;
        border: none;
        color: #fff;
        cursor: pointer;
        float: right;
        }
      #MuteButton::before {
          content:  'ðŸ”‡';
      }

      #MuteButton.muted::before {
          content:  'ðŸ”ˆ';
      }

      #MuteButton {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: rgba(0,0,0,.5);
        border: none;
        color: #fff;
        z-index: 5;
        font-size: 2rem;
        border-radius: 2rem;
        width: 4rem;
        height: 4rem;
        line-height: 4rem;
        text-align: center;
      }
      .arrow:hover {
        background: #ddd;
        color: black;
        }
      .arrow {
        margin-left: 180px;
        border: solid rgb(255, 255, 255);
        border-width: 0 10px 10px 0;
        display: inline-block;
        padding: 3px;
      }
      .down {
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
      }
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
        right: 0;
        border-radius: 3px 0 0 3px;
      }
      .next:hover {
        background: #ddd;
        color: black;
        }
    </style>
</head>
<body>
    <video id="bgVideo" autoplay loop muted>
        <source src="Specter_Ost.mp4" type="video/mp4">
      </video>
      <a id="MuteButton" class="muted" onclick="toggleMute();">
      </a>
      <a href="PreIrene.html"><div class="next">></div></a>
    <div></div>
    <div class="content">
        <div class="title">
          <a href="Spalter.html"><div id="myBtn">
          </div></a>
          <h1>Specter the Unchained<img alt="Specialist" src="Specialist.webp" style="width:2%;margin-left:20px">
          <img alt="Dollkeeper" src="Dollkeeper_Specialist.webp" style="width:2%">
          <img alt="Abyssal Hunter" src="Abyssal_Hunters.webp" style="width: 2%"></h1>
          </div>
        <p style="color: rgb(253, 249, 249); font-family: 'Lora', serif;">Specter the Unchained has broke free from her chains and awakened from her insanity
          <a href="Spalter.html"><i class="arrow down"></i></a></p>
      </div>
<script>
    function toggleMute() {
        var button=document.getElementById("MuteButton")
        var video=document.getElementById("bgVideo")

        if(video.muted){
          video.muted = false;
        } else {
          video.muted = true;
        }
        button.classList.toggle('muted');
      }
</script>
</body>
</html>
